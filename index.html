<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/sass/style.css" />
    <title>givr</title>
  </head>
  <body class="bg-light">
  <nav class="navbar sticky-top bg-secondary">
      <div class="container-fluid d-flex justify-content-center">
          <a class="navbar-brand p-1 fs-2">
              <i class="bi bi-arrow-left-right text-primary"></i>
              Givur
          </a>
          <!-- sign in button -->
          <button class="btn btn-outline-primary position-absolute end-0 me-3" id="sign-in-button">Sign In</button>
      </div>
  </nav>
  <div class="w-75 mx-auto d-flex flex-column align-items-center">
        <div id="landing-page">
            <div class="container text-center my-5">
                <h1 class="display-4 fw-bold">Discover & Help</h1>
                <p class="lead">Marketplaces are built around buyers searching for sellers——but valuable items are often discarded while someone nearby could use them. Our platform empowers seekers by reversing the flow——connecting people who need items with those ready to give.</p>
                <button class="btn btn-primary btn-lg text-white" id="get-started-button">Get Started</button>
            </div>
            <div class="container-fluid px-3">
                <div class="row align-items-center my-4 bg-secondary p-3 rounded border border-light">
                    <div class="col-auto mb-2 mb-md-0">
                        <div class="btn-group" role="group" aria-label="View toggle">
                            <button class="btn btn-lg btn-outline-primary active" id="globe-view-button">
                                <i class="bi bi-globe"></i>
                            </button>
                            <button class="btn btn-lg btn-outline-primary" id="grid-view-button">
                                <i class="bi bi-grid"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-12 col-md flex-grow-1 mb-2 mb-md-0">
                        <input type="text" class="form-control form-control-lg" id="search-field" placeholder="Search listings...">
                    </div>
                    <div class="col-12 col-md-auto mb-2 mb-md-0">
                        <select class="form-select form-select-lg" id="filter-dropdown">
                            <option value="all">All</option>
                            <option value="offering">Offering</option>
                            <option value="looking-for">Looking For</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-auto">
                        <button class="btn btn-primary btn-lg w-100 text-white" id="search-button">Search</button>
                    </div>
                </div>
            </div>
            <h4>Listings Near You</h4>

            <div id="listings-map" class="d-block">

            </div>
            <div id="listings-grid" class="d-none row row-cols-1 row-cols-md-3 g-4 my-3">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script type="module" src="/src/main.js"></script>
      </div>
  </body>
</html>
